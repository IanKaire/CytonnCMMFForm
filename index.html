<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.M.M.F Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form id="investmentForm">
        <img src="images/cytonn-logo-header.png" alt="Cytonn Investments" />
        <h2>Cytonn Money Market Fund</h2>
        <div class="form-group">
          <label for="fund">Fund</label>
          <input type="text" id="fund" placeholder="C.M.M.F" disabled />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" required />
        </div>
        <div class="form-group">
          <label for="rate">Rate</label>
          <input type="text" id="rate" required />
        </div>
        <div class="form-group">
          <label for="interest">Interest</label>
          <input type="number" id="interest" disabled />
        </div>
        <div class="form-group">
          <label for="taxableRate">Taxable Rate</label>
          <input type="text" id="taxableRate" required />
        </div>
        <div class="form-group">
          <label for="tax">Tax</label>
          <input type="number" id="tax" disabled />
        </div>
        <div class="form-group">
          <label for="total">Total</label>
          <input type="number" id="total" disabled />
        </div>
         <div class="button-container">
            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="editBtn">Edit</button>
        </div>
      </form>
    </div>
  </body>
</html>
